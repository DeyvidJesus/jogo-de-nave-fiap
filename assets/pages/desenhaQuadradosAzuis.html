<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Inserindo Quadrados Azuis</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//definir o ínicio do desenho
		var x1 = 0
		var y1 = 150;
		var x2 = 700;
        var y2 = 150;    
		function desenharQuadrado(pX,pY) {
			ctx.fillStyle = '#00F';
			ctx.fillRect(pX, pY, 100, 100);
		}
		//chamada da função para desenhar o quadrado
		desenharQuadrado(x1,y1);
		desenharQuadrado(x2,y2);
	</script>  
</body>
</html>
